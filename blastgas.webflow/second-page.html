    counterElement.innerHTML = count;
    counterEnergy.innerHTML = count2;
    // 定时器，每秒自动增长3
    var energyIncreaseInterval = setInterval(function() {
      // 如果能量值小于1000，增加3
      if (parseInt(counterEnergy.innerHTML) < 1000) {
        // 更新能量计数器的显示值
        counterEnergy.innerHTML = parseInt(counterEnergy.innerHTML) + 3;
      }
    }, 1000);
    // 'text' 元素的点击事件监听器
    document.getElementById('text').addEventListener('click', function() {
      // 计数器值增加1
      count++;
      // 更新计数器的显示值
      counterElement.innerHTML = count;
      // 减少能量值
      if (parseInt(counterEnergy.innerHTML) > 2) {
        // 更新能量计数器的显示值
        counterEnergy.innerHTML = parseInt(counterEnergy.innerHTML) - 3;
      }
    });
  });
</script>
